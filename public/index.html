<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket</title>
</head>
<body>
    <div class="container">
        <div class="inbox">
            <header class="inbox_people">
                <h4>Usuarios conectados</h4>
            </header>
            <section class="inbox_messages">
                <div class="message_history"></div>
                <div class="fallback"></div>
            </section>

            <form class="message_form">
                <input 
                    type="text"
                    class="message_form_input"
                    placeholder="Escribe un mensaje"
                />
                <button class="message_form_button" type="submit">Enviar mensaje</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js" integrity="sha512-WL6WGKMPBiM9PnHRYIn5YEtq0Z8XP4fkVb4qy7PP4vhmYQErJ/dySyXuFIMDf1eEYCXCrQrMJfkNwKc9gsjTjA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
